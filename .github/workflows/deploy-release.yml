name: Deploy Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (leave empty to use latest)'
        required: false
        type: string

permissions:
  contents: write
  actions: read

jobs:
  deploy-mac:
    name: Build & Deploy macOS
    runs-on: macos-latest
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases

    steps:
      - name: Resolve version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.version }}" != "" ]; then
            echo "DEPLOY_VERSION=${{ inputs.version }}" >> $GITHUB_ENV
            echo "TARGET_REF=v${{ inputs.version }}" >> $GITHUB_ENV
          else
            # Fetch latest release tag by semantic version from GitHub API
            LATEST_TAG=$(gh release list --repo ${{ github.repository }} --limit 100 --json tagName,isPrerelease --jq '[.[] | select(.isPrerelease == false) | .tagName | select(test("^v?[0-9]+\\.[0-9]+\\.[0-9]+$"))] | sort | last')
            if [ -z "$LATEST_TAG" ]; then
              echo "❌ No releases found."
              exit 1
            fi
            # Strip 'v' prefix for DEPLOY_VERSION
            VERSION=${LATEST_TAG#v}
            echo "DEPLOY_VERSION=$VERSION" >> $GITHUB_ENV
            echo "TARGET_REF=$LATEST_TAG" >> $GITHUB_ENV
            echo "ℹ️  Resolved latest version: $VERSION (tag: $LATEST_TAG)"
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_REF }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify release tag exists
        run: |
          if ! git rev-parse "v${{ env.DEPLOY_VERSION }}" >/dev/null 2>&1; then
            echo "❌ Release tag v${{ env.DEPLOY_VERSION }} not found!"
            echo "Available tags:"
            git tag | grep "^v" | sort -V | tail -10
            exit 1
          fi
          echo "✅ Release tag verified: v${{ env.DEPLOY_VERSION }}"

      - name: Verify package.json version matches release
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ env.DEPLOY_VERSION }}" ]; then
            echo "⚠️  Warning: package.json version ($PACKAGE_VERSION) doesn't match release tag (${{ env.DEPLOY_VERSION }})"
            echo "This might indicate the prepare-release workflow didn't commit the version change."
          else
            echo "✅ Package version matches release tag: v${{ env.DEPLOY_VERSION }}"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build whisper.cpp (universal binary)
        run: npm run setup:whisper:universal

      - name: Generate icons
        run: npm run icons

      - name: Build application
        run: npm run build

      - name: Build Electron app for macOS
        run: npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts to release
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload v${{ env.DEPLOY_VERSION }} \
            release/*.dmg \
            release/*.zip \
            release/*.blockmap \
            release/latest-mac.yml \
            --clobber

      - name: Deployment notification
        if: success()
        uses: actions/github-script@v7
        env:
          VERSION: ${{ env.DEPLOY_VERSION }}
        with:
          script: |
            const version = process.env.VERSION;
            try {
              const deployment = await github.rest.repos.createDeployment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `v${version}`,
                environment: 'production',
                description: `WhisperDesk v${version} deployed`,
                required_contexts: []
              });
              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.data.id,
                state: 'success',
                environment_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/v${version}`,
                description: 'Build completed and uploaded to GitHub Release'
              });
            } catch (error) {
              console.error('Failed to create deployment:', error);
            }

